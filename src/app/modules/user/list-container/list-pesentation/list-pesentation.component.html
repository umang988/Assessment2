<div class="container">
    <a [routerLink]="['add']" routerLinkActive="router-link-active" >Add User</a>
    <br>
    <br>
    <table class="table">
        <thead>
          <tr>
            <th scope="col"><button class="table-btn" (click)="hello()">Name</button></th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">City</th>
            <th scope="col">Department</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of user">
            <td>{{ user.name }}</td>
            <td> {{ user.email }} </td>
            <td> {{ user.mobile }}</td>
            <td> {{ user.city }} </td>
            <td> {{ user.department }} </td>
            <td><button class="btn btn-primary" [routerLink]="['edit',user.id]">Edit</button><button class="btn btn-secondary mx-2" (click)="deleteUser(user.id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    
</div>
